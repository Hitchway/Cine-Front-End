<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitchway | Tickets</title>
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/botonVerde.css" />
    <link rel="stylesheet" href="../lib/css/inputNumber.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/tickets.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;700&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <div id="navigator"></div>
    </header>
    <main>
      <div id="contenedor" class="container-fluid">
        <!--Contenedor main-->
        <div class="row">
          <div id="pelicula-tickets" class="col-md-6">
            <!--seccion izquierda, datos de pelicula-->
          </div>
          <div id="derecha-compra" class="col-md-6">
            <!--seccion derecha, para realizar la reserva-->
            <div class="row">
              <div
                class="col-md-12 d-flex align-items-center justify-content-center mb-5">
                <!--titulo Realizar reserva-->
                <p class="h1 fw-bold">Realizar reserva</p>
              </div>
            </div>

            <div id="funcion-tickets" class="row"><!--fecha y horario--></div>
            <div id="seccion-ingreso-datos" class="row">
              <!--inputs de usuario y cantidad-->
            </div>

            <div class="row mt-5">
              <div id="seccion-boton" class=" col-md-12 mt-5 d-flex align-items-center justify-content-center">
                <!--Boton reserva-->
                <a id="boton-verde" href="#" class="boton-verde">Reservar asientos</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>

    <script type="module" src="../js/eventos/comprarTickets.js"></script>
    <script type="module" src="../js/Inicializadores/ticketsinit.js"></script>
    <script src="../lib/js/eventoInputNumber.js"></script>
    <script src="../js/efects/scrollFade.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
